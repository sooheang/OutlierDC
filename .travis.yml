# Sample .travis.yml for R projects.
#
# See README.md for instructions, or for more configuration options,
# see the wiki:
#   https://github.com/craigcitro/r-travis/wiki

language: r
r:
  - oldrel
  - release
  - devel
pandoc_version: 1.16
sudo: false
cache: packages

before_install:
  - tlmgr install index

install:
- R -e 'devtools::install_deps(dep = T)'

Imports: 
- survival
- quantreg
- Formula

script:
- R CMD build .
- R CMD check *tar.gz

